<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="mainContainer" role="main">
    <div class="img-container" role="image">
      <img src="./assets/images/avatar-jessica.jpeg" alt="">
    </div>
    <div class="about" role="about">
      <h2>Jessica Randall</h2>
      <h5>London, United Kingdom</h5>
    </div>
    <p>"Front-end developer and avid reader."</p>
    <div class="buttonContainer" role="button">
      <input type="button" value="GitHub" class="GitHub">
      <input type="button" value="Frontend Mentor" class="Frontend-mentor">
      <input type="button" value="LinkedIn" class="LinkedIn">
      <input type="button" value="Twitter" class="Twitter">
      <input type="button" value="Instagram" class="Instagram">
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
